<h3>
  Liste des utilisateurs
</h3>
<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div fxFlex="24%" *ngFor="let person of personsObservable | async as persons">
    <mat-card style="margin-bottom: 20px;">
      <mat-card-header>
        <mat-card-title>
          <mat-icon style="font-size: 24px; width: 24px; height: 125px;">person</mat-icon>
          {{ person.firstName }} {{ person.lastName }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deletePerson(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<a mat-fab class="mat-fab-bottom-right" color="primary" routerLink="editPerson">
  <mat-icon>add</mat-icon>
</a>
